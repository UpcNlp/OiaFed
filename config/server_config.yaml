# 联邦学习服务端配置文件

server:
  id: "fed_server"
  
  # 训练器配置
  trainer:
    type: "SimpleTrainer"  # 注册的训练器类型
    args: []
    kwargs:
      max_concurrent: 5
  
  # 传输层配置
  transport:
    type: "MemoryTransport"
    kwargs: {}
  
  # 学习器代理配置
  learners:
    - id: "client1"
      transport: null  # 使用服务端的transport
    
    - id: "client2"
      transport: null
    
    - id: "remote_client"
      transport:
        type: "NetworkTransport"
        kwargs:
          host: "192.168.1.100"
          port: 8080
          use_ssl: false
          timeout: 30.0
  
  auto_start: true

