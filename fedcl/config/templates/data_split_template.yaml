# fedcl/config/templates/data_split_template.yaml
# 数据分割配置模板

data_split:
  # 分割策略配置
  strategy:
    type: "federated_split"    # 分割类型: federated_split, iid_split, non_iid_split
    method: "dirichlet"        # 分割方法: dirichlet, quantity_skew, label_skew
    
  # 数据集配置
  dataset:
    name: "CIFAR10"           # 数据集名称
    root: "./data/cifar10"    # 数据根目录
    download: true            # 是否下载数据
    
  # 客户端配置
  clients:
    num_clients: 10           # 客户端数量
    samples_per_client: 500   # 每个客户端样本数
    
  # Non-IID配置
  non_iid:
    alpha: 0.5               # Dirichlet分布参数
    min_samples: 50          # 最小样本数
    max_samples: 1000        # 最大样本数
    
  # 标签分布配置
  label_distribution:
    type: "skewed"           # 分布类型: uniform, skewed, concentrated
    concentration: 0.3       # 集中度参数
    
  # 输出配置
  output:
    save_path: "./data/splits"  # 分割结果保存路径
    format: "pickle"         # 保存格式: pickle, json, numpy
    metadata: true           # 是否保存元数据
    
  # 验证配置
  validation:
    enable: true             # 是否启用验证
    split_ratio: 0.1         # 验证集比例
    
  # 可视化配置
  visualization:
    enable: true             # 是否生成可视化
    save_plots: true         # 是否保存图表
    show_distribution: true  # 是否显示分布图
