# MNIST数据集配置
# configs/datasets/mnist.yaml

name: "MNIST"
description: "MNIST手写数字数据集"

params:
  root: "./data"
  train: true
  download: true

partition:
  strategy: "non_iid_label"
  num_clients: 10
  labels_per_client: 2
  shuffle: true
  seed: 42

statistics:
  num_classes: 10
  input_shape: [1, 28, 28]
  num_train_samples: 60000
  num_test_samples: 10000
