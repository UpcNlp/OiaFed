# MNIST 长训练实验配置 - 继承基础配置并修改多个参数
# configs/experiments/mnist_long_training.yaml

extends: "../base/mnist_base.yaml"

# 覆盖实验信息
experiment_name: "MNIST_Long_Training"
description: "MNIST 长训练实验 - 更多轮次和更大batch size"

# 修改训练轮数
training:
  max_rounds: 50  # 从10轮增加到50轮
  min_clients: 2

# 修改学习率和batch size
server:
  trainer:
    params:
      local_epochs: 2  # 增加本地训练轮数
      learning_rate: 0.001  # 降低学习率
      batch_size: 64  # 增大batch size

clients:
  num_clients: 5  # 增加客户端数量
  learner:
    params:
      learning_rate: 0.001
      batch_size: 64
      local_epochs: 2
  dataset:
    partition:
      strategy: "dirichlet"  # 使用Dirichlet划分
      num_clients: 5
      seed: 42
      params:
        alpha: 0.5  # Dirichlet参数
