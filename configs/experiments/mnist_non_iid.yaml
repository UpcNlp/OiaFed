# MNIST Non-IID 实验配置 - 继承基础配置
# configs/experiments/mnist_non_iid.yaml

extends: "../base/mnist_base.yaml"

# 覆盖实验信息
experiment_name: "MNIST_NonIID_Experiment"
description: "MNIST Non-IID数据划分实验 - Label Skew"

# 修改数据划分为non-IID
clients:
  dataset:
    partition:
      strategy: "label_skew"  # Non-IID划分
      num_clients: 3
      seed: 42
      params:
        labels_per_client: 2  # 每个客户端只有2个标签
