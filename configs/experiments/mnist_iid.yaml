# MNIST IID 实验配置 - 继承基础配置
# configs/experiments/mnist_iid.yaml
# 使用extends字段继承base配置，只需要修改不同的部分

extends: "../base/mnist_base.yaml"

# 覆盖实验信息
experiment_name: "MNIST_IID_Experiment"
description: "MNIST IID数据划分实验"

# 只需要修改数据划分策略，其他配置都从base继承
clients:
  dataset:
    partition:
      strategy: "iid"  # IID划分
      num_clients: 3
      seed: 42
