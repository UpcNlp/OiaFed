# CL Test - TARGET - Client 2
# configs/cl_test/target/client_2.yaml

extends: "../../distributed/base/client_base.yaml"

node_id: "cl_target_client_2"

logging:
  console_enabled: true
  level: "INFO"

training:
  learner:
    name: "cl.TARGET"
    params:
      learning_rate: 0.01
      batch_size: 64
      local_epochs: 1
      num_tasks: 2
      classes_per_task: 5
      scenario: "class_incremental"
      use_distillation: true
      distill_temperature: 2.0
      distill_weight: 1.0
      model:
        name: "MNIST_LeNet"
        params:
          num_classes: 10
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9
      loss: "CrossEntropyLoss"

  dataset:
    name: "MNIST"
    params:
      root: "./data"
      train: true
      download: true
    partition:
      method: "iid"
      num_clients: 3
      client_id: 2

network:
  server_address: "127.0.0.1:8765"
