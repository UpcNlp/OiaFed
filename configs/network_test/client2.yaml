# Network 模式客户端2配置
# 运行在：服务器2 (192.168.31.166)

mode: network
client_id: client_server2

transport:
  host: "192.168.31.166"  # 监听所有接口，允许服务端回调
  port: 8002
  websocket_port: 9503
  timeout: 60.0
  retry_attempts: 5
  ssl_enabled: false

  # 服务器地址（客户端需要连接的服务器）
  server_host: "192.168.31.68"  # 服务端IP地址
  server_port: 8000              # 服务端端口

communication:
  heartbeat_interval: 30.0
  heartbeat_timeout: 90.0
  rpc_timeout: 180.0

stub:
  auto_register: true
  registration_retry_attempts: 5
  registration_retry_delay: 5.0
  request_timeout: 180.0
  max_concurrent_requests: 5
