extend: base.yaml
node_id: learner_3
role: learner
listen:
  host: localhost
  port: 50055
connect_to:
- trainer@localhost:50051
learner:
  type: default
  args:
    batch_size: 64
    lr: 0.01
    device: cuda
datasets:
- type: femnist
  split: train
  args:
    data_dir: ./data
    download: true
  partition:
    strategy: dirichlet
    num_partitions: 10
    config:
      alpha: 0.5
      seed: 42
    partition_id: 3
model:
  type: simple_cnn
  args:
    num_classes: 62
