extend: base.yaml
node_id: learner_15
role: learner
listen:
  host: localhost
  port: 50067
connect_to:
- trainer@localhost:50051
learner:
  type: default
  args:
    batch_size: 64
    lr: 0.01
    device: cuda
datasets:
- type: cifar10
  split: train
  args:
    data_dir: ./data
    download: true
  partition:
    strategy: dirichlet
    num_partitions: 20
    config:
      alpha: 0.5
      seed: 42
    partition_id: 15
model:
  type: resnet18
  args:
    num_classes: 10
