# =============================================================================
# FedAvg Algorithm Preset
# =============================================================================
# Paper: Communication-Efficient Learning of Deep Networks from Decentralized Data
# Authors: McMahan et al., 2017
#
# Description:
#   The foundational federated learning algorithm that aggregates client models
#   using weighted averaging based on dataset sizes. Standard baseline for FL.
#
# Components:
#   - Trainer: default (FedAvg workflow)
#   - Learner: fl.generic (standard SGD)
#   - Aggregator: fedavg (weighted averaging)
#
# Usage:
#   extend: presets/algorithms/fedavg.yaml
#
# =============================================================================

extend: ../common/base.yaml

# Trainer configuration
trainer:
  type: default
  args:
    max_rounds: 100
    local_epochs: 5
    client_fraction: 0.1
    min_available_clients: 2

    fit_config:
      epochs: 5
      evaluate_after_fit: true

    eval_interval: 5
    evaluate_after_aggregation: false

# Aggregator configuration
aggregator:
  type: fedavg
  args:
    weighted: true

# Learner configuration
learner:
  type: fl.generic
  args:
    learning_rate: 0.01
    batch_size: 32
    optimizer: SGD
    momentum: 0.9
