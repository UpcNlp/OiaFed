# =============================================================================
# FedAdam Algorithm Preset
# =============================================================================
# Paper: Adaptive Federated Optimization
# Authors: Reddi et al., 2021
#
# Description:
#   FedAdam applies Adam-style adaptive optimization at the server level.
#   It maintains first and second moment estimates of pseudo-gradients to
#   adaptively scale the learning rate per parameter, improving convergence.
#
# Key Features:
#   - Server-side adaptive learning rate with Adam momentum
#   - Maintains first and second moment estimates
#   - Better convergence in non-convex federated optimization
#
# Components:
#   - Trainer: default
#   - Learner: fl.generic
#   - Aggregator: fedadam (Adam-style adaptive optimization)
#
# Hyperparameters:
#   - server_lr: Server learning rate (default: 0.01)
#   - beta1: First moment decay (default: 0.9)
#   - beta2: Second moment decay (default: 0.99)
#   - tau: Adaptive learning rate parameter (default: 1e-3)
#
# Usage:
#   extend: presets/algorithms/fedadam.yaml
#
# =============================================================================

extend: ../common/base.yaml

# Trainer configuration
trainer:
  type: default
  args:
    max_rounds: 100
    local_epochs: 5
    client_fraction: 0.1
    min_available_clients: 2

    fit_config:
      epochs: 5
      evaluate_after_fit: true

    eval_interval: 5
    evaluate_after_aggregation: false

# Aggregator configuration (FedAdam with adaptive optimization)
aggregator:
  type: fedadam
  args:
    weighted: true
    server_lr: 0.01
    beta1: 0.9
    beta2: 0.99
    tau: 1e-3

# Learner configuration
learner:
  type: fl.generic
  args:
    learning_rate: 0.01
    batch_size: 32
    optimizer: SGD
    momentum: 0.9
