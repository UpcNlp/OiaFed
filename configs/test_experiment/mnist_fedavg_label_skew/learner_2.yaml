extend: base.yaml
node_id: learner_2
role: learner

listen:
  host: localhost
  port: 50054

connect_to:
  - trainer@localhost:50051

learner:
  type: default
  args:
    batch_size: 64
    lr: 0.01

dataset:
  type: mnist
  args:
    data_dir: ./data
    download: true
  partition:
    type: label_quantity_skew
    args:
      num_clients: 4
      classes_per_client: 2
    id: 2

model:
  type: simple_cnn
  args:
    num_classes: 10
