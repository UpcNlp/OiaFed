# configs/communication_manager.yaml
# 通信管理器配置

communication:
  protocol: "tcp"  # tcp, websocket
  host: "0.0.0.0"
  port: 8080
  
  timeouts:
    connection: 30.0
    send: 10.0
    receive: 30.0
    
  retry:
    max_attempts: 3
    backoff_factor: 2.0
    
  heartbeat:
    interval: 30.0
    timeout: 10.0
    
  buffer_sizes:
    send: 65536
    receive: 65536
    
  compression:
    enable: true
    level: 6
    threshold: 1024  # bytes

# 安全配置
security:
  encryption:
    algorithm: "AES-256-GCM"
    key_rotation_interval: 3600  # seconds
    
  authentication:
    method: "token"  # token, certificate, mutual_tls
    token_lifetime: 1800  # seconds
    
  signing:
    algorithm: "HMAC-SHA256"
    key_size: 256
    
  tls:
    enable: false
    version: "1.3"
    verify_certificates: true
    ca_bundle: "./certs/ca.pem"
