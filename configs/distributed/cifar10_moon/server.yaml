# CIFAR-10 + MOON服务器配置
# configs/distributed/cifar10_moon/server.yaml

role: server
node_id: server_cifar10_moon

communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8003

training:
  max_rounds: 20
  min_clients: 2
  trainer:
    name: "Generic"
    params:
      local_epochs: 5
      learning_rate: 0.01
      batch_size: 128
  global_model:
    name: "SimpleCNN"
    params:
      num_classes: 10
