# CIFAR-10 + FedBN客户端1配置
# configs/distributed/cifar10_fedbn/client_1.yaml

role: client
node_id: "client_1"

communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8002

training:
  learner:
    name: "Generic"
    params:
      model:
        name: "CNN"
        params:
          num_classes: 10
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0005
      loss: "CrossEntropyLoss"
      learning_rate: 0.01
      batch_size: 128
      local_epochs: 5
  dataset:
    name: "CIFAR10"
    params:
      root: "./data"
      train: true
      download: true
    partition:
      strategy: "iid"
      num_clients: 2
      client_id: 1
      seed: 42
