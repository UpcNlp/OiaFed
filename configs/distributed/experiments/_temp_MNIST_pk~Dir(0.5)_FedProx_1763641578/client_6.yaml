      alpha: 0.5
      name: pk~Dir(0.5)
      num_clients: 10
      seed: 42
      type: dirichlet
  global_model: *id001
  learner:
    name: Generic
    params:
      batch_size: 64
      client_index: 6
      learning_rate: 0.01
      local_epochs: 10
      model: *id001
      momentum: 0.9
  learning_rate: 0.01
  local_epochs: 10
  max_rounds: 50
  momentum: 0.9
  num_clients: 10
  trainer:
    params:
      early_stopping: true
      min_delta: 0.001
      monitor: accuracy
      patience: 5
      test_dataset:
        batch_size: 1000
        name: MNIST
        params:
          download: true
          root: ./data
          train: false
