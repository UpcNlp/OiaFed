algorithm: FedProx
dataset:
  name: MNIST
extends: ../../base/client_base.yaml
fedprox_mu: 0.01
global_model: &id001
  name: MNIST_PaperCNN
  params:
    num_classes: 10
local_model: *id001
node_id: client_6
partition:
  alpha: 0.5
  name: pk~Dir(0.5)
  type: dirichlet
test_dataset:
  batch_size: 1000
  name: MNIST
  params:
    download: true
    root: ./data
    train: false
training:
  batch_size: 64
  dataset:
    name: MNIST
    params:
      download: true
      root: ./data
      train: true
