# 持续学习实验 - 客户端0配置 (TARGET方法)
# configs/distributed/experiments/continual_learning/client_0.yaml

extends: "../../base/client_base.yaml"

node_id: "cl_client_0"

# 训练配置
training:
  learner:
    name: "TARGET"  # 使用TARGET持续学习方法
    params:
      client_index: 0
      batch_size: 32
      local_epochs: 1  # 快速测试
      learning_rate: 0.01
      momentum: 0.9

      # 模型配置
      model:
        name: "MNIST_LeNet"
        params:
          num_classes: 10  # MNIST 10类

      # 优化器配置
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9

      # 损失函数
      loss: "CrossEntropyLoss"

      # TARGET特定参数
      num_tasks: 5  # 5个任务
      classes_per_task: 2  # 每个任务2个类别（MNIST共10类）
      scenario: "class_incremental"

      # 知识蒸馏参数
      use_distillation: true
      distill_temperature: 2.0
      distill_weight: 1.0

      # 生成器参数（TARGET专用）
      generator_lr: 0.001
      num_pseudo_samples: 100

  # 数据集配置
  dataset:
    name: "MNIST"
    params:
      root: "./data"
      train: true
      download: true

    # 数据划分配置
    partition:
      type: "iid"  # 客户端间IID划分
      num_clients: 3
      client_id: 0
      seed: 42
