# 持续学习实验 - 服务器配置
# configs/distributed/experiments/continual_learning/server.yaml

extends: "../../base/server_base.yaml"

# 节点ID
node_id: "cl_server"

# 日志配置
logging:
  console_enabled: true
  level: "INFO"

# 训练配置
training:
  max_rounds: 3  # 快速测试：3轮
  min_clients: 3   # 最少等待3个客户端

  trainer:
    name: "Generic"
    params:
      local_epochs: 1  # 快速测试：1 epoch
      learning_rate: 0.01
      batch_size: 32
      momentum: 0.9

      # 持续学习：不使用早停（确保每个任务完整训练）
      early_stopping: false

      # 服务器端测试数据集（用于评估）
      test_dataset:
        name: "MNIST"
        params:
          root: "./data"
          train: false
          download: true
        batch_size: 500

  # 聚合器配置
  aggregator:
    name: "fedavg"
    params: {}
