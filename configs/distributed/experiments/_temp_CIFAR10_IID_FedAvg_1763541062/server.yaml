algorithm: FedAvg
dataset:
  name: CIFAR10
extends: ../../base/server_base.yaml
logging:
  console_enabled: false
  level: INFO
node_id: server_1
partition:
  name: IID
  type: iid
test_dataset:
  batch_size: 1000
  name: CIFAR10
  params:
    download: true
    root: ./data
    train: false
training:
  batch_size: 64
  learning_rate: 0.01
  local_epochs: 10
  max_rounds: 50
  min_clients: 10
  momentum: 0.9
  num_clients: 10
  trainer:
    name: Generic
    params:
      batch_size: 64
      early_stopping: false
      learning_rate: 0.01
      local_epochs: 10
      lr_decay: true
      lr_decay_rate: 0.95
      lr_decay_step: 10
      min_delta: 0.001
      momentum: 0.9
      patience: 5
      test_dataset:
        batch_size: 1000
        name: CIFAR10
        params:
          download: true
          root: ./data
          train: false
