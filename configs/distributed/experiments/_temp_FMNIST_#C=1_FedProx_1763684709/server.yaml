algorithm: FedProx
dataset:
  name: FMNIST
extends: ../../base/server_base.yaml
fedprox_mu: 0.01
global_model: &id001
  name: MNIST_PaperCNN
  params:
    num_classes: 10
local_model: *id001
logging:
  console_enabled: false
  level: INFO
node_id: server_1
partition:
  alpha: 0.5
  classes_per_client: 1
  name: '#C=1'
  type: pathological
test_dataset:
  batch_size: 1000
  name: FMNIST
  params:
    download: true
    root: ./data
    train: false
training:
  batch_size: 64
  dataset:
    name: FMNIST
    params:
      download: true
      root: ./data
      train: true
    partition:
      alpha: 0.5
      classes_per_client: 1
      name: '#C=1'
      type: pathological
  global_model: *id001
  learner:
    params:
      model: *id001
  learning_rate: 0.01
  local_epochs: 10
  max_rounds: 50
  min_clients: 10
  momentum: 0.9
  num_clients: 10
  trainer:
    name: Generic
    params:
      batch_size: 64
      early_stopping: true
      learning_rate: 0.01
      local_epochs: 10
      lr_decay: true
      lr_decay_rate: 0.95
      lr_decay_step: 10
      min_delta: 0.001
      momentum: 0.9
      monitor: accuracy
      patience: 5
      test_dataset:
        batch_size: 1000
        name: FMNIST
        params:
          download: true
          root: ./data
          train: false
