# 服务器端基础配置
# configs/distributed/base/server_base.yaml

# 节点角色和ID
role: server
node_id: server_1

# 通信配置
communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8000

# 训练配置
training:
  max_rounds: 10
  min_clients: 2
  trainer:
    name: "Generic"
    params:
      local_epochs: 1
      learning_rate: 0.01
      batch_size: 32
  global_model:
    name: "MNIST_CNN"
    params:
      num_classes: 10
