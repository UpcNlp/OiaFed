# CIFAR-10客户端基础配置
# configs/distributed/base/cifar10_client_base.yaml

role: client

communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8000

training:
  learner:
    name: "Generic"
    params:
      model:
        name: "SimpleCNN"
        params:
          num_classes: 10
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9
        weight_decay: 0.0005
      loss: "CrossEntropyLoss"
      learning_rate: 0.01
      batch_size: 128
      local_epochs: 1  # 减少本地epoch
  dataset:
    name: "CIFAR10"
    params:
      root: "./data"
      train: true
      download: true
    partition:
      strategy: "iid"
      num_clients: 2
      seed: 42
