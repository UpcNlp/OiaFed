# 客户端基础配置
# configs/distributed/base/client_base.yaml

# 节点角色（子配置必须覆盖node_id）
role: client

# 通信配置
communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8000

# 训练配置
training:
  learner:
    name: "Generic"
    params:
      model:
        name: "MNIST_CNN"
        params:
          num_classes: 10
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9
      loss: "CrossEntropyLoss"
      learning_rate: 0.01
      batch_size: 32
      local_epochs: 1
  dataset:
    name: "MNIST"
    params:
      root: "./data"
      train: true
      download: true
    partition:
      strategy: "iid"
      num_clients: 3
      seed: 42
