# Fashion-MNIST服务器配置 - FedAvg
# configs/distributed/fmnist/server.yaml

role: server
node_id: server_fmnist

communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8001

training:
  max_rounds: 5
  min_clients: 2
  trainer:
    name: "Generic"
    params:
      local_epochs: 1
      learning_rate: 0.01
      batch_size: 64
  global_model:
    name: "MNIST_CNN"  # FMNIST可以使用MNIST的模型架构
    params:
      num_classes: 10
