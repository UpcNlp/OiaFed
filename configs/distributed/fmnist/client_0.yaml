# Fashion-MNIST客户端0配置 - FedAvg
# configs/distributed/fmnist/client_0.yaml

# 继承共享的日志配置
extends: ../logging.yaml

role: client
node_id: "client_0"

communication:
  mode: process
  server:
    host: "127.0.0.1"
    port: 8001

training:
  learner:
    name: "fl.Generic"
    params:
      model:
        name: "MNIST_CNN"
        params:
          num_classes: 10
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9
      loss: "CrossEntropyLoss"
      learning_rate: 0.01
      batch_size: 64
      local_epochs: 1
  dataset:
    name: "FMNIST"
    params:
      root: "./data"
      train: true
      download: true
    partition:
      strategy: "iid"
      num_clients: 2
      client_id: 0
      seed: 42
