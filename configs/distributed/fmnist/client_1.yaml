# Fashion-MNIST客户端1配置 - FedAvg
# configs/distributed/fmnist/client_1.yaml

role: client
node_id: "client_1"

communication:
  mode: memory
  server:
    host: "127.0.0.1"
    port: 8001

training:
  learner:
    name: "Generic"
    params:
      model:
        name: "MNIST_CNN"
        params:
          num_classes: 10
      optimizer:
        type: "SGD"
        lr: 0.01
        momentum: 0.9
      loss: "CrossEntropyLoss"
      learning_rate: 0.01
      batch_size: 64
      local_epochs: 1
  dataset:
    name: "FMNIST"
    params:
      root: "./data"
      train: true
      download: true
    partition:
      strategy: "iid"
      num_clients: 2
      client_id: 1
      seed: 42
