# MOE-FedCL 测试配置文件
# pytest 配置

[tool:pytest]
# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试函数模式  
python_functions = test_*

# 测试类模式
python_classes = Test*

# 并发设置
addopts = 
    -v
    --tb=short
    -s
    --asyncio-mode=auto
    --maxfail=5

# 异步测试超时（秒）
timeout = 300

# 标记定义
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    transport: marks tests for transport layer
    communication: marks tests for communication layer  
    federation: marks tests for federation layer
    compatibility: marks tests for compatibility

# 异步测试模式
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 最小Python版本
minversion = 6.0

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
