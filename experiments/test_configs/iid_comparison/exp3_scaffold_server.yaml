# 实验3：MNIST + Generic(SCAFFOLD) + IID
# experiments/test_configs/iid_comparison/exp3_scaffold_server.yaml

extends: "../../../configs/distributed/base/server_base.yaml"

node_id: "exp3_scaffold_server"

# 修改训练配置：使用SCAFFOLD
training:
  max_rounds: 5
  min_clients: 3
  trainer:
    name: "Generic"
    params:
      local_epochs: 1
      learning_rate: 0.01
      batch_size: 32
      aggregator: "scaffold"  # 使用SCAFFOLD聚合器
  global_model:
    name: "MNIST_CNN"
    params:
      num_classes: 10
