# 实验1：MNIST + Generic(FedAvg) + IID
# experiments/test_configs/iid_comparison/exp1_fedavg_server.yaml

extends: "../../../configs/distributed/base/server_base.yaml"

node_id: "exp1_fedavg_server"

# 修改训练配置：使用FedAvg
training:
  max_rounds: 5
  min_clients: 3
  trainer:
    name: "Generic"
    params:
      local_epochs: 1
      learning_rate: 0.01
      batch_size: 32
      aggregator: "fedavg"  # 使用FedAvg聚合器
  global_model:
    name: "MNIST_CNN"
    params:
      num_classes: 10
