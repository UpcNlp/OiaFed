# 实验2：MNIST + Generic(FedProx) + IID
# experiments/test_configs/iid_comparison/exp2_fedprox_server.yaml

extends: "../../../configs/distributed/base/server_base.yaml"

node_id: "exp2_fedprox_server"

# 修改训练配置：使用FedProx
training:
  max_rounds: 5
  min_clients: 3
  trainer:
    name: "Generic"
    params:
      local_epochs: 1
      learning_rate: 0.01
      batch_size: 32
      aggregator: "fedprox"  # 使用FedProx聚合器
      mu: 0.01  # FedProx的正则化参数
  global_model:
    name: "MNIST_CNN"
    params:
      num_classes: 10
