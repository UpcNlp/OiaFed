data:
  batch_size: 32
  dataset: MNIST
  download: true
  num_workers: 2
  train_split: 0.8
  type: DataLoaderFactory
experiment:
  log_base_dir: /var/folders/0_/p0hcftv1099bkt8z_w7r33hh0000gn/T/tmprt5bem3m/custom_logs
  log_level: INFO
  name: custom_log_test
  seed: 42
federation:
  aggregator:
    type: FedAvgAggregator
  clients:
    num_clients: 1
    type: MultiLearnerClient
  server:
    config:
      aggregator: FedAvgAggregator
      clients_per_round: 1
      port: 8081
      rounds: 1
    type: ImprovedFederatedServer
  type: federated
training:
  epochs: 1
  learning_rate: 0.01
  model:
    config:
      hidden_size: 64
      input_size: 784
      output_size: 10
    type: SimpleMLP
  momentum: 0.9
  optimizer: SGD
